<!DOCTYPE html>
<html>
<head>
    <title>Key Debug</title>
</head>
<body>
    <div id="keys">Press keys to see their codes</div>
    <script>
        const keysDiv = document.getElementById('keys');
        const pressedKeys = {};
        
        document.addEventListener('keydown', (e) => {
            pressedKeys[e.code] = true;
            updateDisplay();
        });
        
        document.addEventListener('keyup', (e) => {
            delete pressedKeys[e.code];
            updateDisplay();
        });
        
        function updateDisplay() {
            keysDiv.innerHTML = 'Pressed keys: ' + Object.keys(pressedKeys).join(', ');
        }
    </script>
</body>
</html>
