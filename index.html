<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Blockenspiel">
    <link rel="manifest" href="manifest.json">
    <title>Blockenspiel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
        
        #instructions {
            display: none; /* Hidden - replaced by menu system */
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
            font-size: 12px;
        }
        
        /* Menu Styles */
        .menu-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 200;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid #fff;
            border-radius: 5px;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .menu-panel {
            position: fixed;
            top: 0;
            right: -350px;
            width: 320px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            border-left: 2px solid #fff;
            z-index: 150;
            transition: right 0.3s ease;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .menu-panel.open {
            right: 0;
        }
        
        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        .menu-header h3 {
            margin: 0;
            color: white;
            font-size: 20px;
        }
        
        .menu-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
        }
        
        .menu-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .menu-section {
            margin-bottom: 25px;
        }
        
        .menu-section h4 {
            margin: 0 0 10px 0;
            color: #ccc;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .controls-toggle {
            font-size: 12px;
            transition: transform 0.3s ease;
        }
        
        .world-selector {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .world-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .world-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #777;
        }
        
        .world-btn.selected {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }
        
        .block-selector {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }
        
        .block-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #555;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .block-btn:hover {
            transform: scale(1.1);
            border-color: #fff;
        }
        
        .block-btn.selected {
            border-color: #FFD700;
            border-width: 3px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toggle-label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            position: relative;
        }
        
        .toggle-label input[type="checkbox"] {
            display: none;
        }
        
        .toggle-slider {
            width: 50px;
            height: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid #555;
        }
        
        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }
        
        .toggle-label input[type="checkbox"]:checked + .toggle-slider {
            background: rgba(76, 175, 80, 0.5);
            border-color: #4CAF50;
        }
        
        .toggle-label input[type="checkbox"]:checked + .toggle-slider::before {
            transform: translateX(25px);
        }
        
        .controls-help {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .controls-group {
            margin-bottom: 12px;
        }
        
        .controls-group:last-child {
            margin-bottom: 0;
        }
        
        .controls-group strong {
            color: #4CAF50;
            display: block;
            margin-bottom: 5px;
        }
        
        /* Mobile responsive */
        @media (max-width: 480px) {
            .menu-panel {
                width: 100vw;
                right: -100vw;
                padding: 15px;
            }
            
            .menu-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .block-selector {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .block-btn {
                width: 35px;
                height: 35px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div>Blockenspiel - Steve</div>
        <div id="coordinates">X: 0, Y: 0</div>
        <div id="biome">Biome: Plains</div>
    </div>
    
    <div id="instructions">
        A/D: Move & Turn | Space: Jetpack Up | W: Jump | S/Down: Mine Below | Right Click: Place Block | T: Toggle Wall Mining | Keys 1-9: Select Block<br>
        Touch: Tap & hold to move Steve toward touch point | Upper half: Jetpack | Lower half: Walk/Fall
    </div>
    
    <script src="js/math.js"></script>
    <script src="js/logo-patterns.js"></script>
    <script src="js/world.js"></script>
    <script src="js/player.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
