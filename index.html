<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockenspiel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div>Blockenspiel - Steve</div>
        <div id="coordinates">X: 0, Y: 0, Z: 0</div>
        <div id="biome">Biome: Plains</div>
    </div>
    
    <div id="instructions">
        A/D: Move & Turn | Space: Jetpack Up | W: Jump | S/Down: Mine Below | Right Click: Place Block | T: Toggle Wall Mining | Keys 1-9: Select Block
    </div>
    
    <script src="js/math.js"></script>
    <script src="js/world.js"></script>
    <script src="js/player.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
